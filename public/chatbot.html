<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KarenPixelParty ‚Äî Snoopy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Estilos b√°sicos para el chat --- */
    body {
      font-family: "Press Start 2P", monospace;
      background: #f8e0e0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .title {
      background: #ff7b7b;
      padding: 15px;
      color: #fff;
    }
    .pixel-btn {
      font-family: inherit;
      padding: 10px 20px;
      background: #ffbaba;
      border: 2px solid #ff7b7b;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }
    .pixel-btn:hover {
      background: #ffeaea;
    }
    .chat-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      background: #fff;
      border: 3px solid #ff7b7b;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      height: 450px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .hidden {
      display: none;
    }
    .chat-header {
      background: #ff7b7b;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
      font-size: 12px;
    }
    .msg {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .msg.user {
      background: #ffe0e0;
      margin-left: auto;
    }
    .msg.snoopy {
      background: #e0f0ff;
      margin-right: auto;
    }
    .chat-form {
      display: flex;
      border-top: 2px solid #ff7b7b;
      padding: 8px;
    }
    .chat-form input {
      flex: 1;
      padding: 6px;
      font-size: 12px;
      border: 2px solid #ffbaba;
      border-radius: 4px;
      outline: none;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="title">üéâ FELIZ CUMPLEA√ëOS KAREN üéÇ</header>

    <main class="stage">
      <div class="doghouse" id="doghouse">
        <img src="img/doghouse.png" alt="Doghouse" width="120" />
      </div>

      <div class="bubble" id="snoopyBubble">
        Hola Karen! Haz clic en la casita para hablar conmigo üê∂
      </div>

      <button id="openChatBtn" class="pixel-btn">üí¨ Hablar con Snoopy</button>
    </main>

    <!-- Panel del chat -->
    <div id="chatPanel" class="chat-panel hidden" role="dialog" aria-modal="true">
      <div class="chat-header">
        <span>üêæ Snoopy</span>
        <button id="closeChat" class="close-btn" aria-label="Cerrar chat">‚úï</button>
      </div>

      <div id="messages" class="messages"></div>

      <form id="chatForm" class="chat-form" autocomplete="off">
        <input id="inputMsg" type="text" placeholder="Escribe tu mensaje..." required />
        <button type="submit" class="pixel-btn">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    const chatPanel = document.getElementById("chatPanel");
    const openChatBtn = document.getElementById("openChatBtn");
    const closeChatBtn = document.getElementById("closeChat");
    const doghouse = document.getElementById("doghouse");
    const chatForm = document.getElementById("chatForm");
    const inputMsg = document.getElementById("inputMsg");
    const messages = document.getElementById("messages");

    function toggleChat(show) {
      chatPanel.classList.toggle("hidden", !show);
      if (show) inputMsg.focus();
    }

    openChatBtn.addEventListener("click", () => toggleChat(true));
    doghouse.addEventListener("click", () => toggleChat(true));
    closeChatBtn.addEventListener("click", () => toggleChat(false));
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") toggleChat(false);
    });

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = sender === "user" ? "msg user" : "msg snoopy";
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    chatForm.addEventListener("submit", async (ev) => {
      ev.preventDefault();
      const text = inputMsg.value.trim();
      if (!text) return;

      appendMessage("user", text);
      inputMsg.value = "";

      const loadingMsg = appendMessage("snoopy", "üê∂ Estoy pensando... espera un momento...");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) throw new Error("Error en la respuesta del servidor");

        const data = await res.json();
        console.log("üì® Respuesta del servidor:", data);

        // ‚úÖ Aqu√≠ se usa 'reply' que env√≠a tu backend
        const botText = data?.reply || "üòÖ No entend√≠ eso, Karen.";

        loadingMsg.textContent = botText;

      } catch (err) {
        console.error(err);
        loadingMsg.textContent = "üòî Ups... hubo un problema hablando con el servidor.";
      }

      toggleChat(true);
    });
  </script>
</body>
</html>
